apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: my-appset
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          spoke: "true"
  template:
    metadata:
      name: '{{name}}-my-app'
    spec:
      project: default
      source:
        repoURL: https://github.com/arunvthangaraj/app-gitops.git
        path: app-manifest
        targetRevision: main
      destination:
        server: '{{server}}'
        namespace: rollout-demo-ns
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
